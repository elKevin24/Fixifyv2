<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>

    <!-- Agrega los estilos de Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <!-- Agrega los estilos de DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css">

    <!-- Agrega jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Agrega DataTables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-8">

    <h2 class="text-3xl font-bold mb-8">CRUD de Usuarios</h2>
    <!-- Formulario para crear un nuevo usuario -->
    <!-- Formulario para crear o editar un usuario -->
    <form th:object="${usuario}" th:action="@{/usuarios/guardar}" method="post">
        <!-- Campos del formulario según tus necesidades -->
        <div class="mb-4">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" th:field="*{username}" class="border p-2" required />
        </div>

        <div class="mb-4">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" class="border p-2" required />
        </div>

        <div class="mb-4">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" th:field="*{email}" class="border p-2" required />
        </div>

        <div class="mb-4">
            <label for="nombres">Nombre Completo:</label>
            <input type="text" id="nombres" th:field="*{nombres}" class="border p-2" required />
        </div>

        <div class="mb-4">
            <label for="roles">Roles:</label>
            <select id="roles" th:field="*{roles}" class="border p-2">
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
            </select>
        </div>

        <!-- Otros campos del formulario según tu entidad Usuario -->

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Guardar Usuario
        </button>
    </form>

    <!-- Tabla de Usuarios con DataTables -->
    <table id="tablaUsuarios" class="display">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <!-- Otros encabezados si es necesario -->
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre los usuarios y mostrarlos en la tabla -->
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <!-- Otros campos si es necesario -->
            <td>
                <button onclick="editarUsuario(${usuario.id})">Editar</button>
                <button onclick="eliminarUsuario(${usuario.id})">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script>
    // Inicializa el DataTable
    $(document).ready(function() {
        $('#tablaUsuarios').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/2.0.2/i18n/es-ES.json',
            },
        });
    });
</script>
</body>
</html>
