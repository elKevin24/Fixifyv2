<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <nav th:replace="~{fragments/site :: site-head}"></nav>
<!--    <div th:replace="~{fragments/site :: site-nav}"></div>-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
            integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altura mínima del viewport */
        }
        .content-wrapper {
            flex: 1; /* Permite que el contenido se expanda */
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div th:replace="~{fragments/site :: site-nav}"></div>
<main class="mt-3 mb-5 content container">
    <section>
        <!-- Modal para agregar nuevo cliente -->
        <!-- Modal para agregar nuevo cliente -->
        <div class="modal fade" id="newCustomerModal" tabindex="-1" role="dialog" aria-labelledby="newCustomerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newCustomerModalLabel">Nuevo Cliente</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newCustomerForm">
                            <div class="mb-3">
                                <label for="firstName">Nombre:</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="lastName">Apellido:</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="phone">Cel:</label>
                                <input type="text" id="phone" name="phone" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="email">Correo:</label>
                                <input type="text" id="email" name="email" class="form-control" required />
                            </div>
                            <!-- Agrega campos para lastName, email, address, phone, etc. -->
                            <button type="button" class="btn btn-secondary" onclick="addNewCustomer()">Guardar Cliente</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-5">
            <div class="card">
                <!-- Mensaje de error -->
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <p th:text="${errorMessage}"></p>
                </div>

                <div class="card-body">
                    <h2 class="card-title">Crear un nuevo Ticket</h2>
                    <form th:action="@{/tickets}" th:object="${ticket}" method="post">
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción:</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}"
                                   required/>
                        </div>

                        <h3>Detalles del Cliente</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customerSelect">Cliente:</label>
                                <select  id="customerSelect" name="customerId">
                                    <option value="">Seleccione un cliente</option>
                                    <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.firstName} + ' ' + ${customer.lastName}"></option>
                                </select>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCustomerModal">Nuevo Cliente</button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customer.firstName" class="form-label">Nombre del Cliente:</label>
                                <input type="text" class="form-control" id="customer.firstName"
                                       th:field="*{customer.firstName}" required/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customer.phone" class="form-label">Teléfono del Cliente:</label>
                                <input type="text" class="form-control" id="customer.phone" th:field="*{customer.phone}"
                                       required/>
                            </div>
                        </div>

                        <h3>Detalles del Dispositivo</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="deviceType" class="form-label">Tipo de Dispositivo:</label>
                                <input type="text" class="form-control" id="deviceType" th:field="*{device.deviceType}"
                                       value="MONITOR" required/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label">Marca:</label>
                                <input type="text" class="form-control" id="brand" th:field="*{device.brand}"
                                       value="AOC" required/>
                            </div>
                        </div>

                        <button class="btn btn-primary" type="submit">Crear Ticket</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <section>
        <!-- Datatable para mostrar los tickets existentes -->
        <div>
            <h2>Listado de Tickets</h2>
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover display" id="myTable" style="width:100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha de Creación</th>
                        <th>Status</th>
                        <th>Cliente</th>
                        <th>Técnico</th>
                        <th>Dispositivo</th>
                        <th>Descripción</th>
                        <!-- Más cabeceras si es necesario -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.creationDate}"></td>
                        <td th:text="${ticket.status.name}"></td>
                        <td th:text="${ticket.customer.firstName}"></td>
                        <td th:text="${ticket.technician?.firstName}"></td>
                        <td th:text="${ticket.device?.description}"></td>
                        <td th:text="${ticket.description}"></td>
                        <!-- Más columnas si es necesario -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <div class="mb-5 pb-5"> <!-- Ajusta este valor según la altura del footer -->
        <!-- Más contenido -->
    </div>
</main>
<footer th:replace="~{fragments/site :: site-footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossOrigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
        integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script src="js/ticketForm.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        $('#customerSelect').selectize({
            create: function(input, callback) {
                // Guarda el callback para usar después
                this.newCustomerCallback = callback;

                // Abre el modal
                $('#firstName').val(input); // Puedes pre-rellenar el modal con el input del usuario
                $('#newCustomerModal').modal('show');
            }
        });

        $("#newCustomerForm").on("submit", function(event) {
            event.preventDefault(); // Previene el envío predeterminado

            // Verificar si el formulario es válido
            if (this.checkValidity() === false) {
                event.stopPropagation(); // Detiene la propagación del evento si el formulario no es válido
            } else {
                addNewCustomer(); // Llama a la función para agregar el nuevo cliente
            }
        });
    });

    function addNewCustomer() {
        var data = {
            firstName: $("#firstName").val(),
            lastName: $("#lastName").val(),
            phone: $("#phone").val(),
            email: $("#email").val()
        };

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/fixify/customer",
            data: JSON.stringify(data),
            dataType: 'json',
            beforeSend: function(xhr) {
                xhr.setRequestHeader("X-CSRF-TOKEN", $("meta[name='_csrf']").attr("content"));
            },
            success: function (cliente) {
                console.log("Cliente guardado", cliente);

                // Actualiza el select de Selectize
                var selectize = $("#customerSelect")[0].selectize;
                selectize.addOption({value: cliente.id, text: cliente.firstName + ' ' + cliente.lastName});
                selectize.setValue(cliente.id);

                // Cierra el modal
                $('#newCustomerModal').modal('hide');
            },
            error: function (e) {
                console.log("Error", e);
                // Manejo del error
            }
        });
    }

    /*]]>*/
</script>

</body>
</html>
