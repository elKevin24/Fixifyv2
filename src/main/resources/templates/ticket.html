        <section>
            <!-- Modal para agregar nuevo cliente -->


            <div class="container py-5">
                <div class="card">
                    <!-- Mensaje de error -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div class="card-body">
                        <h2 class="card-title">Crear un nuevo Ticket</h2>
                        <form th:object="${ticket}" id="create">
                            <h3>Detalles del Cliente</h3>
                            <div class="row">
                                <div class="col-md-10 mb-3 ">
                                    <label for="customerSelect">Cliente:</label>
                                    <select id="customerSelect" name="customerId" required
                                            th:field="${ticket.customer}">
                                        <option value="">Seleccione un cliente</option>
                                        <option th:each="customer : ${customers}" th:value="${customer.id}"
                                                th:text="${customer.firstName} + ' ' + ${customer.lastName}"></option>
                                    </select>

                                </div>
                                <div class="col-md-2 mb-3 mt-3">
                                    <button type="button" class="btn btn-primary " data-bs-toggle="modal"
                                            data-bs-target="#newCustomerModal">Nuevo Cliente
                                    </button>
                                </div>

                            </div>

                            <h3>Detalles del Dispositivo</h3>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <!-- Selector para DeviceCategory -->
                                    <label for="categorySelect">Categoría:</label>
                                    <select id="categorySelect" name="category" th:field="${ticket.device.category}"
                                            required>
                                        <option value="">Seleccione una Categoria</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}"
                                                th:text="${category.name}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="brandSelect">Marca:</label>
                                    <select id="brandSelect" name="brand" required th:field="${ticket.device.brand}">
                                        <option value="">Seleccione una Marca</option>
                                        <option th:each="brand : ${brands}" th:value="${brand.id}"
                                                th:text="${brand.name}"></option>
                                    </select>
                                </div>

                                <div class="col-md-3 mb-3">
                                    <!-- Selector para DeviceCategory -->
                                    <label for="modelo">Modelo:</label>
                                    <input type="text" class="form-control" id="modelo" th:field="*{device.model}"
                                           required/>

                                </div>

                                <div class="col-md-3 mb-3">
                                    <!-- Selector para DeviceCategory -->
                                    <label for="serie">Serie:</label>
                                    <input type="text" class="form-control" id="serie" th:field="*{device.series}"
                                           required/>

                                </div>

                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción Problema:</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}"
                                       required/>
                            </div>


                            <button class="btn btn-primary" type="submit">Crear Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <section>
            <!-- Datatable para mostrar los tickets existentes -->

                <div class="table-responsive">

                    <!--                    </tr>-->

                    <!--                    <tr th:each="ticket : ${tickets}">-->
                    <!--                        <td th:text="${ticket?.id}"></td>-->
                    <!--                        <td th:text="${ticket?.creationDate}"></td>-->
                    <!--                        <td th:text="${ticket.status?.name}"></td>-->
                    <!--                        <td th:text="${ticket.customer?.firstName}"></td>-->
                    <!--                        <td th:text="${ticket.technician?.firstName}"></td>-->
                    <!--                        <td th:text="${ticket.device?.description}"></td>-->
                    <!--                        <td th:text="${ticket?.description}"></td>-->
                    <!--                        &lt;!&ndash; Más columnas si es necesario &ndash;&gt;-->
                    <!--                    </tr>-->
                    <!--                    </tbody>-->
                    <!--                </table>-->
                </div>
            </div>
        </section>
        <div class="mb-5 pb-5"> <!-- Ajusta este valor según la altura del footer -->
            <!-- Más contenido -->

    </main>

<div class="modal fade" id="newCustomerModal" tabindex="-1" role="dialog" aria-labelledby="newCustomerModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newCustomerModalLabel">Nuevo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newCustomerForm">
                    <div class="mb-3">
                        <label for="firstName">Nombre:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="lastName">Apellido:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Cel:</label>
                        <input type="text" id="phone" name="phone" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="email">Correo:</label>
                        <input type="text" id="email" name="email" class="form-control" required/>
                    </div>
                    <!-- Agrega campos para lastName, email, address, phone, etc. -->
                    <button type="button" class="btn btn-secondary" onclick="addNewCustomer()">Guardar Cliente</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newBrandModal" tabindex="-1" role="dialog" aria-labelledby="newBrandModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newBrandModalLabel">Nueva Marca</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newBrandForm">
                    <div class="mb-3">
                        <label for="brandName">Nombre de la Marca:</label>
                        <input type="text" id="brandName" name="brandName" class="form-control" required/>
                    </div>
                    <!-- Agrega más campos si es necesario -->
                    <button type="submit" class="btn btn-secondary">Guardar Marca</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog" aria-labelledby="newCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newCategoryModalLabel">Nueva Categoría</h5>

            <div class="modal-body">
                <form id="newCategoryForm">
                    <div class="mb-3">

                    </div>
                    <!-- Agrega más campos si es necesario -->
                    <button type="button" class="btn btn-secondary" onclick="addNewCategory()">Guardar Categoría
                    </button>

            </div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
        integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="

></script>

<script th:inline="javascript">
    $(document).ready(function () {
        $('#create').submit(function (event) {
            event.preventDefault();

            var formData = $(this).serialize(); // Serializa los datos del formulario

            $.ajax({
                url: '/fixify/tickets', // URL del controlador
                type: 'POST',
                data: formData,
                beforeSend: function (xhr) {
                    // Incluye el token CSRF en la cabecera de la solicitud
                    xhr.setRequestHeader("X-CSRF-TOKEN", $("meta[name='_csrf']").attr("content"));
                },
                success: function (response) {
                    // Manejar la respuesta exitosa
                    alert('Ticket creado con éxito!');
                },
                error: function (xhr, status, error) {
                    // Manejar errores
                    alert('Error al crear el ticket: ' + xhr.responseText);
                }
            });
        });
    });


    document.addEventListener('DOMContentLoaded', function () {
        $('#customerSelect').selectize({
            create: function (input, callback) {
                // Guarda el callback para usar después
                this.newCustomerCallback = callback;

                // Abre el modal
                $('#firstName').val(input); // Puedes pre-rellenar el modal con el input del usuario
                $('#newCustomerModal').modal('show');
            }
        });

        $('#categorySelect').selectize({
            create: function (input, callback) {
                // Guarda el callback para usar después
                this.newCustomerCallback = callback;

                // Abre el modal
                $('#categoryName').val(input); // Puedes pre-rellenar el modal con el input del usuario
                $('#newCategoryModal').modal('show');
            }
        });

        $('#brandSelect').selectize({
            create: function (input, callback) {
                // Abre el modal
                $('#newBrandModal').modal('show');
                $('#brandName').val(input); // Puedes pre-rellenar el modal con el input del usuario


                $("#newBrandForm").off("submit").on("submit", function (event) {
                    event.preventDefault(); // Previene el envío predeterminado

                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        url: "/fixify/device/brands",
                        data:  JSON.stringify({
                            name: $("#brandName").val(),
                            // Agrega otros campos si es necesario
                        }),
                        dataType: 'json',
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader("X-CSRF-TOKEN", $("meta[name='_csrf']").attr("content"));
                        },
                        success: function (brand) {
                            callback({value: brand.id, text: brand.name});
                            // Cierra el modal
                            $('#newBrandModal').modal('toggle');
                            $.rails.enableFormElements($("#newBrandForm"));

                        },
                        error: function (e) {
                            console.log("Error", e.responseJSON.message);
                            alert("Error al crear la marca" + e.responseJSON.message);
                            // Manejo del error
                        }
                    });
                });
            }
        });


        $("#newCustomerForm").on("submit", function (event) {
            event.preventDefault(); // Previene el envío predeterminado

            // Verificar si el formulario es válido
            if (this.checkValidity() === false) {
                event.stopPropagation(); // Detiene la propagación del evento si el formulario no es válido
            } else {
                addNewCustomer(); // Llama a la función para agregar el nuevo cliente
            }
        });
    });


    function addNewCustomer() {
        var data = {
            firstName: $("#firstName").val(),
            lastName: $("#lastName").val(),
            phone: $("#phone").val(),
            email: $("#email").val()
        };

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/fixify/customer",
            data: JSON.stringify(data),
            dataType: 'json',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("X-CSRF-TOKEN", $("meta[name='_csrf']").attr("content"));
            },
            success: function (cliente) {
                console.log("Cliente guardado", cliente);

                // Actualiza el select de Selectize
                var selectize = $("#customerSelect")[0].selectize;
                selectize.addOption({value: cliente.id, text: cliente.firstName + ' ' + cliente.lastName});
                selectize.setValue(cliente.id);

                // Cierra el modal
                $('#newCustomerModal').modal('hide');
            },
            error: function (e) {
                console.log("Error", e);
                // Manejo del error
            }
        });
    }


</script>
</body>
