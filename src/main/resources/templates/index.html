<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>Index</title>
    <nav th:replace="~{fragments/site :: site-head}"></nav>
    <link rel="stylesheet" href="datatables/datatables.min.css">


</head>
<body>
<div th:replace="~{fragments/site :: site-nav}"></div>
<main class="mt-5 content container">
    <section>
        <div class="row mb-3">
            <div th:each="stat, iterStat  : ${ticketCounts}" class="mb-4 col-sm-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h4 th:class="'fw-normal text-'+${colors[iterStat.index % colors.length]}"
                                    th:text="${stat[1]}">$10,500</h4>
                                <p class="subtitle text-sm text-muted mb-0" th:text="${stat[0].name}">Earnings</p>
                            </div>
                            <div class="flex-shrink-0 ms-3">
                                <svg class="svg-icon text-red">
                                    <use xlink:href="../static/icons/orion-svg-sprite.svg#speed-1"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div th:class="|card-footer py-3 bg-${colors[iterStat.index % colors.length]}-light|">
                        <div th:class="'row align-items-center text-'+${colors[iterStat.index % colors.length]}">
                            <div class="col-10">
                                <p class="mb-0">20% increase</p>
                            </div>
                            <div class="col-2 text-end"><i class=""></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de Tickets</h5>
                <table id="tickets" class="table table-sm display" style="width:100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripci贸n</th>
                        <th>Estado</th>
                        <th>Cliente</th>
                        <th>Categoria</th>
                        <th>Dispositivo</th>
                        <th>Fecha de Creaci贸n</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket?.id}">ID</td>
                        <td th:text="${ticket?.description}">Descripci贸n</td>
                        <td th:text="${ticket.status?.name}">Estado</td>
                        <td th:text="${ticket.customer?.firstName}">Cliente</td>
                        <td th:text="${ticket.device?.category?.name}">Dispositivo</td>
                        <td th:text="${ticket.device?.brand?.name}">Dispositivo</td>
                        <td th:text="${#temporals.format(ticket.creationDate, 'dd/MM/yyyy HH:mm')}">Fecha de Creaci贸n
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<div class="mb-5 pb-5"></div>
<footer th:replace="~{fragments/site :: site-footer}"></footer>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="datatables/datatables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="js/index.js"></script>

</body>
</html>
