<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <!-- Fragmento para el 'head' -->
    <div th:fragment="site-head">
        <link rel="stylesheet" href="css/style.default.css" th:href="@{/css/style.default.css}" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .content {
                position: relative;
                top: 40px;
            }
        </style>
        <!-- Otros recursos como CSS, JS, etc. -->
    </div>

    <!-- Fragmento para la barra de navegación -->
    <header th:fragment="site-nav">

        <nav class="navbar navbar-expand-lg  fixed-top shadow p-3 mb-5 bg-white rounded">

            <div class="container-fluid" style="display: grid; grid-template-columns: 20% 50% 1fr;">
                <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menús a la izquierda -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-muted" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active  text-muted" th:href="@{/about}">Acerca de</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active  text-muted" th:href="@{/tickets}">Ticket</a>

                        </li>
                        <!-- Más elementos del menú aquí -->
                    </ul>
                </div>
                <!-- Espacio para la barra de búsqueda -->
                <div class="d-flex justify-content-center lh-sm">
                    <form class="w-100 ">
                        <input type="text" class="form-control py-1" placeholder="Search for products...">
                    </form>
                </div>
                <!-- Opcional: Espacio a la derecha -->
                <div>
                    <!-- Contenido a la derecha, si se desea -->
                </div>
            </div>
        </nav>






    </header>

    <!-- Fragmento para el 'footer' -->
    
    <footer th:fragment="site-footer" class="bg-dark d-flex flex-wrap justify-content-between align-items-center py-3  border-top fixed-bottom">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-white">© 2023 Company, Inc</span>
        </div>
    </footer>
    

</body>

</html>
